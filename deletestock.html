<%
from bottle import request

stockID = c.execute("SELECT * FROM stockinfo")
%>
<!DOCTYPE html>
<html>
    <head>Delete Stock</head>
    <body>
        <form action="/deletestockresult" method="post">
            <select name = "stockidnum">
                %for stock in stockID:
                <!-- Credit for the following line goes to Professor Harris -->
                <!-- {stock[0]} is what is actually sent to the server to be deleted. {stock[1]} is what the user sees so they can select which stock to delete -->
                <option value = "{{stock[0]}}">{{stock[1]}}</option>
                %end
            </select>
            <input type="submit" value="Delete this stock">
        </form>
        <form action="/database" method="post">
            <input type="submit"value = "Return to database">
        </form>
    </body>
</html>
